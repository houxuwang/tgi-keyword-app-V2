<!DOCTYPE html>
<html>
<head>
    <title>TGI 标签筛选器</title>
    <style>
        body {
            background-image: url("/static/my_background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
            color: white;
            padding: 10px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 12px;
            max-width: 400px;
            margin: 40px auto;
        }

        input, label, button {
            font-size: 14px;
            margin-bottom: 10px;
        }

        input {
            background-color: #1f1f1f;
            color: white;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: left;
        }
    </style>
</head>

<body>
    <h2>TGI 标签筛选工具</h2>
    <form action="/generate_tags" method="post" enctype="multipart/form-data">
        <label>上传 Excel 文件：</label>
        <input type="file" name="file" required><br>

        <label>SEG 阈值 (threshold)：</label>
        <input type="text" name="threshold" placeholder="如 0.15 或 nan"><br>

        <label>TGI 阈值 (tgi_threshold)：</label>
        <input type="text" name="tgi_threshold" placeholder="如 120 或 nan"><br>

        <label>Base 占比阈值 (share_threshold)：</label>
        <input type="text" name="share_threshold" placeholder="如 0.05 或 nan"><br>

        <button type="submit">生成标签 Excel</button>
    </form>
</body>
</html>
